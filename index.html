<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Love Page ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  font-family:"Poppins",sans-serif;
}

/* ===== BODY ===== */
body{
  min-height:100vh;
  overflow-y:auto;
  padding:60px 15px;

  display:flex;
  justify-content:center;
  align-items:flex-start;

  background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffd3a5,#ff9a9e);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:absolute;
  bottom:-40px;
  animation:floatUp linear infinite;
  opacity:.6;
  pointer-events:none;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh) rotate(360deg);
    opacity:0;
  }
}

/* ===== CARD ===== */
.card{
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,0.28);

  border-radius:28px;
  padding:45px;

  width:95%;
  max-width:650px;

  text-align:center;

  box-shadow:0 30px 60px rgba(0,0,0,0.25);
}

h1{
  margin-bottom:12px;
}

/* ===== MESSAGE ===== */
.message{
  margin-top:20px;
  line-height:1.9;
  font-size:16px;
  text-align:left;
  white-space:pre-line;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:12px;
}

/* ===== BUTTONS ===== */
button{
  padding:12px 22px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  margin-top:12px;
}

.unlock-btn{
  width:100%;
  background:#ff4d6d;
  color:white;
}

/* YES grows naturally */
.yes{
  background:#ff4d6d;
  color:white;
  transition:all .2s ease;
}

/* NO escapes */
.no{
  background:#333;
  color:white;
  position:fixed;
  z-index:9999;
  left:60%;
  top:75%;
  transition:.15s;
}

.love{ display:none; }

.success{
  margin-top:18px;
  font-size:22px;
  display:none;
}
</style>
</head>

<body>

<div id="hearts"></div>

<!-- LOCK SCREEN -->
<div class="card" id="lock">
  <h1 id="lockNames"></h1>
  <p>This love story is private üîí</p>

  <input id="pwd" type="password" placeholder="Enter love password"/>
  <button class="unlock-btn" onclick="unlock()">Unlock My Heart</button>
</div>

<!-- LOVE PAGE -->
<div class="card love" id="love">

  <h1 id="loveNames"></h1>

  <div id="loveMessage" class="message"></div>

  <h3 style="margin-top:20px">Will you be my Valentine? üíñ</h3>

  <button id="yesBtn" class="yes" onclick="sayYes()">YES üíò</button>
  <button id="noBtn" class="no">NO üôà</button>

  <div id="successMsg" class="success">
    Yaaayyy!! I love you forever ‚ù§Ô∏è‚ú®
  </div>

  <!-- LOCAL AUDIO PLAYER -->
  <audio id="loveSong" preload="auto"></audio>

</div>

<script>
/* =========================================
   üî• ONLY EDIT THIS BLOCK FOR EACH COUPLE
   ========================================= */

const CONFIG = {
  names: "Kathiravan ‚ù§Ô∏è Harinisri",

  message: `My dearest Harinisri,

From the first moment we met,
I knew you were my forever.

Every day with you feels magical ‚ù§Ô∏è`,

  password: "forever",

  song: "songs/love.mp3"   // put your mp3 here
};


/* ===== Auto Fill ===== */
lockNames.innerText = CONFIG.names;
loveNames.innerText = CONFIG.names;
loveMessage.innerText = CONFIG.message;
loveSong.src = CONFIG.song;


/* ===== Unlock Page ===== */
function unlock(){
  if(pwd.value === CONFIG.password){
    lock.style.display="none";
    love.style.display="block";
  } else {
    alert("Wrong love password üíî");
  }
}


/* ===== Floating Hearts ===== */
for(let i=0;i<25;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(16+Math.random()*20)+"px";
  h.style.animationDuration=(4+Math.random()*6)+"s";
  hearts.appendChild(h);
}


/* ===== NO Button Game ===== */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

let noScale=1;
let yesGrow=0;

function moveNo(){
  noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-80)+"px";

  noScale-=0.08;
  if(noScale<0.4) noScale=0.4;

  noBtn.style.transform=`scale(${noScale})`;

  /* grow YES naturally (no layout break) */
  yesGrow++;

  yesBtn.style.padding=(12+yesGrow*3)+"px "+(22+yesGrow*5)+"px";
  yesBtn.style.fontSize=(14+yesGrow*1.5)+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);


/* ===== YES CLICK ‚Üí PLAY SONG ===== */
function sayYes(){
  successMsg.style.display="block";

  /* üîä PLAY MUSIC */
  loveSong.currentTime = 0;
  loveSong.play();

  confetti();
}


/* ===== Confetti ===== */
function confetti(){
  for(let i=0;i<50;i++){
    const el=document.createElement("div");
    el.innerHTML=["‚ù§Ô∏è","üíñ","‚ú®"][Math.floor(Math.random()*3)];

    el.style.position="fixed";
    el.style.left="50%";
    el.style.top="50%";
    el.style.transition="1.5s";

    document.body.appendChild(el);

    setTimeout(()=>{
      el.style.transform=`translate(${(Math.random()-0.5)*900}px,${(Math.random()-0.5)*700}px)`;
      el.style.opacity=0;
    },10);

    setTimeout(()=>el.remove(),1500);
  }
}
</script>

</body>
</html>
