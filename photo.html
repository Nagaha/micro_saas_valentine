<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>For My Love ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
  --primary:#ff4d6d;
  --bg1:#fff0f5;
  --bg2:#ffe3ec;
}

/* ===== Background ===== */
body{
  margin:0;
  font-family:system-ui,-apple-system,sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  text-align:center;
  overflow-x:hidden;
}

/* ===== Container ===== */
.container{
  max-width:420px;
  margin:auto;
  padding:18px;
}

h1{color:var(--primary)}

#countdown{
  font-size:13px;
  opacity:.7;
}

/* ===== Gallery ===== */
.slider{
  overflow:hidden;
  border-radius:18px;
  margin:14px 0;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.slides{display:flex;transition:.4s}

.slides img{
  width:100%;
  height:200px;
  object-fit:cover;
  flex-shrink:0;
}

/* ===== Inputs ===== */
input{
  padding:10px;
  border-radius:12px;
  border:2px solid var(--primary);
}

button{
  padding:10px 18px;
  border:none;
  border-radius:30px;
  background:var(--primary);
  color:white;
}

/* ===== Story ===== */
.letterBox{
  background:white;
  border-radius:18px;
  padding:20px;
  margin-top:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  position:relative;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:30px;height:30px;border-radius:50%;
}

.left{left:-12px}
.right{right:-12px}

.btn-group{position:relative;margin-top:15px}
#noBtn{position:absolute}

/* ===== Final Video Section ===== */
#videoSection{
  display:none;
  margin-top:25px;
  animation:fadeIn 1.2s ease;
}

#finalTitle{
  font-size:26px;
  color:var(--primary);
  font-weight:bold;
  margin-bottom:5px;
}

#finalSub{
  font-size:15px;
  opacity:.8;
  margin-bottom:12px;
}

video{
  width:100%;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

/* ===== Hearts ===== */
.heart{
  position:fixed;
  bottom:-20px;
  color:var(--primary);
  animation:float 6s linear infinite;
}

@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}

.hidden{display:none}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="container">

<h1 id="title"></h1>
<div id="countdown"></div>

<div class="slider">
  <div id="slides" class="slides"></div>
</div>

<div id="unlockBox">
  <input id="passwordInput" placeholder="Secret password ‚ù§Ô∏è">
  <button onclick="checkPassword()">Unlock</button>
</div>

<div id="secretSection" class="hidden">

  <div class="letterBox">
    <button class="arrow left" onclick="prevMsg()">‚Äπ</button>
    <p id="letterText"></p>
    <button class="arrow right" onclick="nextMsg()">‚Ä∫</button>
  </div>

  <h3 id="questionText"></h3>

  <div class="btn-group">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üôà</button>
  </div>

</div>

<!-- FINAL SECTION -->
<div id="videoSection">
  <div id="finalTitle"></div>
  <div id="finalSub"></div>
  <video id="loveVideo" controls></video>
</div>

</div>

<audio id="loveAudio"></audio>

<script>
/* ================= CONFIG ================= */

const CONFIG={
  name:"Aishu ‚ù§Ô∏è Srinath",
  password:"forever",
  date:"2026-02-14",

  messages:[
    "From the first day I met you, something felt special ‚ù§Ô∏è",
    "Every moment with you became my favorite memory.",
    "You make my life brighter and happier.",
    "So today‚Ä¶ I want to ask you something important‚Ä¶"
  ],

  question:"Will you be my Valentine?",

  finalTitle:"She said YES ‚ù§Ô∏è‚ú®",
  finalSub:"Together Forever üíç",

  photos:[
    "assets/photos/1.jpg",
    "assets/photos/2.jpg",
    "assets/photos/3.jpg"
  ],
   theme: {
    primary: "#9d4edd",   // buttons, hearts, accents
    bg1: "#f3e8ff",      // background gradient start
    bg2: "#e9d5ff"       // background gradient end
  },

  audio:"assets/songs/song1.mp3",
  video:"assets/videos/video.mp4"
};


/* INIT */
title.innerText=CONFIG.name;
questionText.innerText=CONFIG.question;
finalTitle.innerText=CONFIG.finalTitle;
finalSub.innerText=CONFIG.finalSub;

loveAudio.src=CONFIG.audio;
loveVideo.src=CONFIG.video;

document.documentElement.style.setProperty('--primary', CONFIG.theme.primary);
document.documentElement.style.setProperty('--bg1', CONFIG.theme.bg1);
document.documentElement.style.setProperty('--bg2', CONFIG.theme.bg2);



/* COUNTDOWN */
function updateCountdown(){
  const diff=new Date(CONFIG.date)-new Date();
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  countdown.innerText=`${d}d ${h}h ${m}m until our day üíï`;
}
updateCountdown();
setInterval(updateCountdown,60000);


/* GALLERY */
CONFIG.photos.forEach(src=>{
  const img=document.createElement("img");
  img.src=src;
  slides.appendChild(img);
});

let slideIndex=0;
setInterval(()=>{
  slideIndex=(slideIndex+1)%CONFIG.photos.length;
  slides.style.transform=`translateX(-${slideIndex*100}%)`;
},3000);


/* PASSWORD */
function checkPassword(){
  if(passwordInput.value===CONFIG.password){
    unlockBox.classList.add("hidden");
    secretSection.classList.remove("hidden");
    showMsg(0);
  }
}


/* STORY */
let msgIndex=0;

function showMsg(i){
  msgIndex=(i+CONFIG.messages.length)%CONFIG.messages.length;
  letterText.innerText=CONFIG.messages[msgIndex];
}
function nextMsg(){showMsg(msgIndex+1)}
function prevMsg(){showMsg(msgIndex-1)}


/* NO RUN */
noBtn.onmouseover=noBtn.ontouchstart=()=>{
  noBtn.style.transform=`translate(${Math.random()*220-110}px,${Math.random()*140-70}px)`
};


/* YES */
yesBtn.onclick=()=>{
  confetti({particleCount:300,spread:120});
  secretSection.style.display="none";

  videoSection.style.display="block";

  loveAudio.volume=0.02;
  loveAudio.play();

  loveVideo.volume=0.08;
  loveVideo.play();
};


/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);
</script>

</body>
</html>
