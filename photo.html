<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>For My Love ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
  --primary:#ff4d6d;
  --bg1:#fff0f5;
  --bg2:#ffe3ec;
}

/* ================= BACKGROUND ================= */
body{
  margin:0;
  font-family: system-ui,-apple-system,sans-serif;
  background: linear-gradient(-45deg,var(--bg1),var(--bg2),#ffe6f0,#fff5f9);
  background-size:400% 400%;
  animation:grad 12s ease infinite;
  text-align:center;
  overflow-x:hidden;
}

@keyframes grad{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ================= CONTAINER ================= */
.container{
  max-width:420px;
  margin:auto;
  padding:18px;
}

/* ================= TITLE ================= */
h1{
  color:var(--primary);
  margin-bottom:6px;
}

#countdown{
  font-size:13px;
  opacity:.75;
  margin-bottom:12px;
}

/* ================= SMALL GALLERY ================= */
.slider{
  overflow:hidden;
  border-radius:18px;
  margin:14px 0;
  box-shadow:0 8px 22px rgba(0,0,0,.15);
}

.slides{
  display:flex;
  transition:.4s;
}

.slides img{
  width:100%;
  height:200px;
  object-fit:cover; /* works for ANY orientation */
  flex-shrink:0;
}

/* ================= INPUT ================= */
input{
  padding:10px;
  border-radius:12px;
  border:2px solid var(--primary);
}

button{
  padding:10px 18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,var(--primary),#ff8fa3);
  color:white;
  font-weight:bold;
}

/* ================= LETTER ================= */
.letterBox{
  background:white;
  border-radius:18px;
  padding:20px;
  margin-top:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
  position:relative;
  min-height:80px;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:32px;
  height:32px;
  border-radius:50%;
}

.left{left:-15px}
.right{right:-15px}

/* ================= YES/NO ================= */
.btn-group{
  position:relative;
  margin-top:18px;
}

#noBtn{
  position:absolute;
}

/* ================= FINAL MESSAGE ================= */
#finalMessage{
  margin-top:25px;
  font-size:22px;
  color:var(--primary);
  font-weight:bold;
}

/* ================= HEARTS ================= */
.heart{
  position:fixed;
  bottom:-20px;
  color:var(--primary);
  animation:float 6s linear infinite;
}

@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}

.hidden{display:none}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="container">

<h1 id="title"></h1>
<div id="countdown"></div>

<!-- gallery -->
<div class="slider">
  <div id="slides" class="slides"></div>
</div>

<!-- unlock -->
<div id="unlockBox">
  <input id="passwordInput" placeholder="Secret password ‚ù§Ô∏è">
  <button onclick="checkPassword()">Unlock</button>
</div>

<!-- story -->
<div id="secretSection" class="hidden">

  <div class="letterBox">
    <button class="arrow left" onclick="prevMsg()">‚Äπ</button>
    <p id="letterText"></p>
    <button class="arrow right" onclick="nextMsg()">‚Ä∫</button>
  </div>

  <h3 id="questionText" style="margin-top:18px;"></h3>

  <div id="buttons" class="btn-group">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üôà</button>
  </div>

</div>

<h2 id="finalMessage" class="hidden"></h2>

</div>

<audio id="loveAudio"></audio>

<script>
/* =================================================
   ‚ù§Ô∏è CONFIG ‚Äî ONLY EDIT THIS
================================================= */

const CONFIG = {
  name: "Aishu ‚ù§Ô∏è Srinath",
  password: "forever",
  date: "2026-02-14",

  messages: [
    "From the first day I met you, something felt different ‚ù§Ô∏è",
    "Every moment with you became my favorite memory.",
    "You make my life calmer, happier and brighter.",
    "There is only one thing my heart wants to ask you‚Ä¶"
  ],

  question: "Will you be my Valentine?",

  successMessage: "She said YES ‚ù§Ô∏è‚ú®\nTogether Forever üíç",

  photos: [
    "photos/1.jpg",
    "photos/2.jpg",
    "photos/3.jpg"
  ],

  audio: "songs/love.mp3"
};


/* =================================================
   INIT
================================================= */

title.innerText = CONFIG.name;
questionText.innerText = CONFIG.question;
loveAudio.src = CONFIG.audio;


/* =================================================
   COUNTDOWN
================================================= */

function updateCountdown(){
  const diff = new Date(CONFIG.date) - new Date();
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  countdown.innerText=`${d}d ${h}h ${m}m until our day üíï`;
}
updateCountdown();
setInterval(updateCountdown,60000);


/* =================================================
   GALLERY
================================================= */

CONFIG.photos.forEach(src=>{
  const img=document.createElement("img");
  img.src=src;
  slides.appendChild(img);
});

let slideIndex=0;
setInterval(()=>{
  slideIndex=(slideIndex+1)%CONFIG.photos.length;
  slides.style.transform=`translateX(-${slideIndex*100}%)`;
},3000);


/* =================================================
   PASSWORD
================================================= */

function checkPassword(){
  if(passwordInput.value===CONFIG.password){
    unlockBox.classList.add("hidden");
    secretSection.classList.remove("hidden");
    showMsg(0);
  } else {
    alert("Wrong password üòù");
  }
}


/* =================================================
   STORY MESSAGES
================================================= */

let msgIndex=0;

function showMsg(i){
  msgIndex=(i+CONFIG.messages.length)%CONFIG.messages.length;
  letterText.innerText=CONFIG.messages[msgIndex];
}

function nextMsg(){ showMsg(msgIndex+1); }
function prevMsg(){ showMsg(msgIndex-1); }


/* =================================================
   NO BUTTON RUN
================================================= */

noBtn.onmouseover=noBtn.ontouchstart=()=>{
  noBtn.style.transform=`translate(${Math.random()*220-110}px,${Math.random()*140-70}px)`
};


/* =================================================
   YES CLICK ‚Äî CELEBRATION MODE
================================================= */

yesBtn.onclick = () => {

  loveAudio.play();

  confetti({
    particleCount: 300,
    spread: 120,
    origin: { y: 0.6 }
  });

  // hide everything
  secretSection.classList.add("hidden");

  // show final message
  finalMessage.innerText = CONFIG.successMessage;
  finalMessage.classList.remove("hidden");
};


/* =================================================
   FLOATING HEARTS
================================================= */

setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

</script>

</body>
</html>
